<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Space+Mono&display=swap" rel="stylesheet">
  <title>Contacto</title>
</head>
<body>
  <header>
    <div id="banner">
      <div id="cajaBanner">
      <img src="Media/skateBanner.jpg" alt="esto es el banner" id="imagenBanner">
      </div>
      <p  id="textoBanner">SKATERS</p>
    </div>
  </header>
  <div id="menu">
    <nav class="nav">
      <ul id="menuNavegacion">
        <li class="menuItem"><a href="index.html">Home</a></li>
        <li class="menuItem"><a href="biografia.html">Biografía</a></li>
        <li class="menuItem"><a href="portfolio.html">Portfolio</a></li>
        <li class="menuItem"><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
  <section class="contactame">
    <h1 class="titulo">Contacto</h1>
    <h2 class="subtitulo">¡Contáctanos!</h2>
  </section>
  <section class="contactame">
    <form action="contacto.html" method="get">
      <fieldset>
       <legend>
        <h2 class="leyenda">Dejanos tus datos</h2>
       </legend>
          <h3>Sobre tí:</h3>
          <label for="nombre">Nombre:</label>
          <br>
          <input type="text" id="nombre" name="nombre" placeholder="Francisco" autofocus tabindex="0">
          <br> <br>
          <label for="apellidos">Apellidos:</label>
          <br>
          <input type="text" id="apellidos" name="apellidos" placeholder="Gonzalez" tabindex="0">
          <br> <br>
          <label for="edad">Edad:</label>
          <br>
          <input type="number" id="edad" placeholder="23" tabindex="0">
          <br> <br>
          <label for="sexo">Sexo:</label>
          <br>
          <input type="radio" id="hombre" name="sexo" value="hombre" tabindex="0">
          <label for="hombre">Hombre</label>
          <br>
          <input type="radio" id="mujer" name="sexo" value="mujer">
          <label for="mujer">Mujer</label>
          <br>
          <input type="radio" id="otro" name="sexo" value="otro">
          <label for="otro">Otro</label>
          <br> <br>
          <label for="mensaje">Deja tu duda:</label>
          <br>
          <textarea id="mensaje" name="mensaje" cols="30" rows="5" placeholder="¿Como puedo elegir mi primer skate?"></textarea>
      </fieldset>
    </form>
  </section>
  <section class="contactame">
    <form action="contacto.html" method="get">
      <fieldset>
        <legend>
          <h2>Dejanos tu contacto</h2>
        </legend>
          <label for="correo">Correo electrónico:</label>
          <br>
          <input type="email" name="correo" id="correo" placeholder="usuario@dominio.com" size="64" maxlength="64"  tabindex="0">
          <br> <br>
          <label for="teléfono">Teléfono:</label>
          <br>
          <input type="tel" name="teléfono" id="teléfono" placeholder="123456789" size="9" maxlength="9" minlength="9" tabindex="0">
          <br> <br>
          <label for="reset">Borrar:</label>
          <input type="reset" id="reset">
          <label for="submit">Enviar:</label>
          <input type="submit">
        </fieldset>
    </form>
  </section>
  <footer>
  
  </footer>
</body>
</html>
